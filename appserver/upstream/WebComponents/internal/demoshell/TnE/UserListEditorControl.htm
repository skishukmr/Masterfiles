<w:ComplexRepetition list="$users" item="$user" count="$^maxCount:4">\
    <a:Content name="body">
        $user.Name\
    </a:Content>

    <a:Content name="separator">\
        , \
    </a:Content>

    <a:Content name="overflow">
        (More...)
    </a:Content>

    <a:Content name="empty">
        (None)
    </a:Content>

</w:ComplexRepetition>
<w:TextButton action="$showUserEditor">Edit</w:TextButton>
\
<groovy>

    def showUserEditor() {
        def panel = pageWithName("UserListEditorPanel.htm");
        panel.users = users();
        panel.setClientPanel(true);

        return panel;
    }

    def users () {
        def list = valueForBinding("list");
        if (list.size() == 0) {
            list.add([:]);
        }
        return list;
    }
</groovy>
