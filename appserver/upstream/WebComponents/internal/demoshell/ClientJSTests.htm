    <script language="javascript">
      function addContent () {
            awgetElementById('container').innerHTML="<span id='same'>number three</span>";
      }

      function newConnection () {
          var xmlhttp = null;
          try {
              // IE?
              xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
          } catch (e) {
              try {
                  // Netscape
                  xmlhttp = new XMLHttpRequest();
              } catch (e) {
                  alert("Your browser does not support incremental refresh.  You need IE 5.5+ or NS 7.0+");
              }
          }
          return xmlhttp;
      }

      function pullHttp (url) {
            var xmlhttp = newConnection();
            xmlhttp.open( "GET" , url , true );
            xmlhttp.onreadystatechange = function () {
                    debug("Called back: " + xmlhttp.readyState);
                    if (xmlhttp.readyState == 4 || xmlhttp.readyState == 'complete') {
                        var responseText = xmlhttp.ResponseText;
                        debug("Response text: " + responseText);
                        var div = awgetElementById("result");
                        div.innerHTML = responseText;
                    }
                };
            xmlhttp.send();
      }
  </script>

    <div id="result">Result goes here...</div>

    <script language="JavaScript">
        function reportScroll (obj, event) {
            var spacer = awgetElementById("spacer");
            awgetElementById("scrollStats").innerHTML =
                          "pixelHeight: " + obj.style.pixelHeight + "<br/>"
                        + "scrollHeight: " + obj.scrollHeight + "<br/>"
                        + "scrollTop: " + obj.scrollTop + "<br/>"
                        + "spacerHeight: " + spacer.style.pixelHeight + "<br/>";
            if ((obj.scrollTop + obj.style.pixelHeight + spacer.style.pixelHeight) > obj.scrollHeight) {
                // delay is just for show...
                setTimeout("loadMoreContent()", 1000);
            }
        }

        function loadMoreContent() {
            // show hidden div
            spacer.style.display="none";
            awgetElementById("lazy").style.display="inline";
        }
    </script>
