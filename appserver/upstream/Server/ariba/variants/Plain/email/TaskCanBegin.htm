<div id="header">
    <table cellSpacing=0 cellPadding=2 border=0>
        <tr>
            <td width="1%" valign="center">
                <PaddedImage filename="images/html/icon/icn_tk.gif" minWidth="$^minWidth">
                    <AWImage filename="images/html/icon/icn_tk.gif" fullUrl="$true"/>
                </PaddedImage>
            </td>
            <td class="subject" width="1%"><EmailFormField name="ParentWorkspace.EmailSubjectId"/></td>
            <td class="subject" align="left" valign="left"> - </td>
            <td class="subject" align="left" valign="left"><EmailFormField name="ParentWorkspace.Title"/></td>
        </tr>
    </table>
</div>

<div id="content">
  <table cellpadding="10" border="0" cellspacing="0">
    <tr>
      <td align="left" valign="top"">
        <span class="subhead">
        <b><AWString value="@email.collaborate.TaskCanBegin/e001"> The following task can be started : </AWString></b>
        </span>
      </td>
      <td align="left" valign="top"><EmailFormField name="Title"/></td>
    </tr>
  <tr>
    <td valign="top" nowrap>
	<span class="subhead">
        <b><AWString value="@email.collaborate.TaskCanBegin/e002">Task Description : </AWString></b>
        </span>
    </td>
    <td>
    <EmailFormField name="Description"/>
    </td>
  </tr>
  </table>


</div>

<div id="webjumper">
  <AWString value="@email.collaborate.TaskCanBegin/e003">You are being sent this email as a reminder that a particular task can be started because all of its predecessor tasks and phases have been completed.</AWString>
  <br/>
    <EmailFormField name="@Webjumper" label="@email.collaborate.TaskCanBegin/e004">Click here to view the project</EmailFormField>
</div>
