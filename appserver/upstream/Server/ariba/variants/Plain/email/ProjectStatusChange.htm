<div id="header">
    <span class="subject"><EmailFormField name="@Subject"/></span>

<div id="content">

        <tr>


      <td valign="top" width="1%" nowrap> <b><AWString value="@email.collaborate.ProjectStatusChange/e001">The

        <EmailFormField name="Title"/> </td>
        </tr>

      <td valign="top" width="1%" nowrap> <b><AWString value="@email.collaborate.ProjectStatusChange/e002">The

        </tr>

            <td valign="top" width="1%" nowrap>
              <b><AWString value="@email.collaborate.ProjectStatusChange/e003">Project description : </AWString></b>
