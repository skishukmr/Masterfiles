<div id="header">
    <table cellSpacing=0 cellPadding=2 border=0>
        <tr>
            <td width="1%" valign="center">
                <PaddedImage filename="images/html/icon/icn_phFolder.gif" minWidth="$^minWidth">
                    <AWImage filename="images/html/icon/icn_phFolder.gif" fullUrl="$true"/>
                </PaddedImage>
            </td>
            <td class="subject" width="1%"><EmailFormField name="ContractId"/></td>
            <td class="subject" align="center" valign="center">-</td>
			<td class="subject" align="left" valign="center" width="30%">
                         <b><AWString value="@email.collaborate.ExpiringContract/e001"> The following contract workspace requires review: </AWString></b>
                         </td>
            <td class="subject" align="left" valign="center"><EmailFormField name="Title"/></td>
			<td class="subject" align="center" valign="center" width="50%"></td>
        </tr>
    </table>
</div>

<div id="content">
  <table cellpadding="1" border="0" cellspacing="0">
  <tr>
   <td valign="top">
    <span class="subhead">
      <b><AWString value="@email.collaborate.ExpiringContract/e002">Description</AWString></b>
    </span>
   </td>
   <td>
    <EmailFormField name="Description"/>
   </td>
  </tr>
  </table>
</div>

<div id="webjumper">
    <EmailFormField name="@Webjumper" label="@email.collaborate.ExpiringContract/e003">Click here to view the contract workspace</EmailFormField>
</div>
