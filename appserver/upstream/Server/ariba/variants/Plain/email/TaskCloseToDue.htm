<div id="header">
    <table cellSpacing=0 cellPadding=2 width="98%" border=0>
        <tr>
            <td width="1%" valign="absmiddle">
                <PaddedImage filename="images/html/icon/icn_tk.gif" minWidth="$^minWidth">
                    <AWImage filename="images/html/icon/icn_tk.gif" fullUrl="$true"/>
                </PaddedImage>
            </td>
            <td class="subject" width="1%"><EmailFormField name="ParentWorkspace.EmailSubjectId"/></td>
            <td class="subject" align="left" valign="left">-</td>
            <td class="subject" align="left" valign="left"><EmailFormField name="ParentWorkspace.Title"/></td>
        </tr>
    </table>
</div>

<div id="content">
  <table cellpadding="1" border="0" cellspacing="0">
  <tr>
   <td nowrap valign="top">
    <span class="subhead">
    <b><AWString value="@email.collaborate.TaskCloseToDue/e001">The following task is close to due : </AWString></b>
    </span>
   </td>
   <td class="subject" align="left"><EmailFormField name="Title"/></td>
  </tr>
  <tr>
   <td valign="top" nowrap>
    <span class="subhead">
	<b><AWString value="@email.collaborate.TaskCloseToDue/e002">Task description : </AWString></b>
    </span>
   </td>
   <td>
    <EmailFormField name="Description"/>
   </td>
  </tr>
  </table>
</div>

<div id="webjumper">
    <EmailFormField name="@Webjumper" label="@email.collaborate.TaskCloseToDue/e003">Click here to view the project</EmailFormField>
</div>
