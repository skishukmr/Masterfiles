<div id="header">
    <table cellSpacing=0 cellPadding=2 width="98%" border=0>
        <tr>
            <td width="1%" valign="absmiddle">
                <PaddedImage filename="images/html/icon/icn_tk.gif" minWidth="$^minWidth">
                    <AWImage filename="images/html/icon/icn_tk.gif" fullUrl="$true"/>
                </PaddedImage>
            </td>
            <td class="subject"><EmailFormField name="Title"/></td>
        </tr>
    </table>
</div>

<div id="content">
  <table cellpadding="10" border="0" cellspacing="0">
  <tr>
   <td>
    <span class="subhead">
      <b><AWString value="@email.collaborate.CommentToEmailApprover/e001">This comment was made by : </AWString></b>
    </span>
   </td>
   <td>
    <EmailFormField name="User.Name"/>
   </td>
  </tr>
  <tr>
    <td>
    <span class="subhead">
      <b><AWString value="@email.collaborate.CommentToEmailApprover/e002">On this date : </AWString></b>
    </span>
    </td>
    <td>
    <EmailFormField name="LocalizedDate"/>
    </td>
  </tr>
  <tr>
    <td>
    <span class="subhead">
      <b><AWString value="@email.collaborate.CommentToEmailApprover/e003">Comment : </AWString></b>
    </span>
    </td>
    <td>
    <EmailFormField name="Text"/>
    </td>
   </tr>
   </table>

</div>

<div id="webjumper">
     <EmailFormField name="@Webjumper" label="@email.collaborate.CommentToEmailApprover/e004">Task Owner Reference</EmailFormField>
</div>
